<section class="container-fluid section-goal" id="goal">
    <div class="row">
        <div class="col-sm-5 "></div>
            <div class="col-sm-7 item-title-section">
                <div class="pull-left">
                    <span class="letters-gray">{{ page.section2title }}</span><span class="letters-green"> {{ page.section2tl}}</span>
                </div>
            </div>
        </div>
    <div class="container">
        <div class="row text-center">
            <div class="col-sm">
                <div data-aos="fade-up-right"
                     data-aos-duration="2000">
                     <img src="../assets/images/data-st.jpg" width="100%" height="150" alt="">
                    <p><b>{{ page.first }}</b></p>
                    <p class="our-goal"><small>{{ page.textfirst }}</small></p>
                </div>
            </div>
            <div class="col-sm">
                <div data-aos="zoom-in-up"
                     data-aos-duration="2000">
                     <img src="../assets/images/tableau.jpg" width="100%" height="150" alt="">
                    <p><b>{{ page.second }}</b></p>
                    <p class="our-goal"><small>{{ page.textsecond }}</small></p>
                </div>
            </div>
            <div class="col-sm">
                <div data-aos="fade-up-left"
                     data-aos-duration="2000" >
                     <img src="../assets/images/work.jpg" width="100%" height="150" alt="">
                    <p><b>{{ page.Third }}</b></p>
                    <p class="our-goal"><small>{{ page.textThird }}</small></p>
                </div>
            </div>
        </div>
    </div>
</section>
