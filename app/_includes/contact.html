<section class=" contact" id="contact">
    <div class="text-center item-title-section contact-ttl  text-center">
        <span class="letters-gray">{{ page.contact }}</span><br>
    </div>
    <h6 class="text-center">{{ page.contacto }} </h6>
    <div  class="contact-stc" id="apply">
        <div class="container">
            <form action="" name="registration" id="registration">
                <div class="row">
                <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name">{{ page.user }} </label>
                            <input type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter your full name...">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">{{ page.email }} </label>
                            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email...">
                        </div>
                            <button class="btn btn-light" id="filebutton" onclick="show()">{{ page.file }} </button><span><small>{{ page.adjunt }} </small></span>
                            <input  class="file" type="file" id="test" name="field">
                            <div id = "myDiv" style="display:none">
                            
                            </div><br>
                </div>
                <div class="col-sm-6">
                        <div class="form-group">
                            <label for="exampleTextarea">{{ page.message }} </label>
                            <textarea class="form-control" id="exampleTextarea" rows="7" placeholder="Leave a message..." data-aos="zoom-in-up"
                                                                                                                             data-aos-duration="2000"></textarea>
                        </div>
                        <button type="submit"  class="btn btn-lg btn-light button-send btn-contact">{{ page.register }} </button>
                  
                </div>
            </div>
        </form>
        </div>
    </div>
</section>
