/*header separator*/
.pixel-loader {
  width: 10px;
  height: 10px;
  margin-top: -36px !important;
  background: #6f6f77;
  color: #e0dede;
  margin: 80px auto;
  box-shadow: 15px 15px 0 0,
              -15px -15px 0 0,
              15px -15px 0 0,
              -15px 15px 0 0,
              0 15px 0 0,
              15px 0 0 0,
              -15px 0 0 0,
              0 -15px 0 0;
  animation: anim 4s linear infinite;
}

@keyframes anim {
  0% {
    -webkit-filter: hue-rotate(0deg);
  }
  50% {
    box-shadow: 20px 20px 0 0,
                -20px -20px 0 0,
                20px -20px 0 0,
                -20px 20px 0 0,
                0 10px 0 0,
                10px 0 0 0,
                -10px 0 0 0,
                0 -10px 0 0;
  }
  
  75% {
    box-shadow: 20px 20px 0 0,
                -20px -20px 0 0,
                20px -20px 0 0,
                -20px 20px 0 0,
                0 10px 0 0,
                10px 0 0 0,
                -10px 0 0 0,
                0 -10px 0 0;
  }
  
  100% {
    transform: rotate(360deg);
    -webkit-filter: hue-rotate(360deg);
  }
}

.triangle-isosceles {
    position:relative;
    background:#f1f1f1;
    -moz-border-radius:10px;
    -webkit-border-radius:10px;
    border-radius:10px;
}
.triangle-isosceles:after {
    content:"\00a0";
    display:block;
    position:absolute;
    z-index:-1;
    bottom:-30px;
    right:50px;
    width:0;
    height:0;
    border-width:15px 8px;
    border-style:solid;
    border-color:#f1f1f1 transparent transparent;
}
.triangle-isosceles.triangle-left:after {
    left:50px;
}
