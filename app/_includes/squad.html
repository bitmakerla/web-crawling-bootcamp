<section class="container-fluid squad" id="squad">
    <div class="row">
        <div class="col-sm-7 item-title-section section-grp">
            <div class="pull-right">
                <span class="letters-gray text-section-grp">{{ page.squadtitle }}</span><span class="letters-green text-section-grp"> {{ page.squadtl }}</span>
            </div>
        </div>
        <div class="col-sm-5"></div>
    </div>
    <div class="container">
        <div class="row justify-content-center ">
            {% for item in site.data.squad %}
                    <div class="row justify-content-center block">
                        <div class="col-sm-2 ipad-responsive">
                            <h6 class="th-user">{{ item.name }}</h6><small>{{ item.title }} <a href="{{ item.linkedin }}" target="_blank"><i class="fab fa-linkedin-in"></i></a></small>
                            <div class="text-center" data-aos="zoom-in-up"
                                                        data-aos-duration="2000">
                                {% asset '{{item.image}}' width=150 %}
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="triangle-isosceles triangle-left" data-aos="zoom-in-up"
                                                                            data-aos-duration="2000">
                                {{ item.description | markdownify }}

                            </div>
                        </div>
                    </div>
                    <br><br>
            {% endfor %}
        </div>
    </div>
</section>
